<div class="w-full h-full">
  <input
    #background
    type="text"
    (keyup.enter)="changeBackground(background.value)"
    class="border-2 border-gray-300 rounded-md p-2 m-2"
    placeholder="Background"
  />
  <input
    #primary
    type="text"
    (keyup.enter)="changePrimaryColor(primary.value)"
    class="border-2 border-gray-300 rounded-md p-2 m-2"
    placeholder="Primary"
  />
  <input
    #secondary
    type="text"
    (keyup.enter)="changeSecondaryColor(secondary.value)"
    class="border-2 border-gray-300 rounded-md p-2 m-2"
    placeholder="Secondary"
  />
  <input
    #text
    type="text"
    (keyup.enter)="changeTextColor(text.value)"
    class="border-2 border-gray-300 rounded-md p-2 m-2"
    placeholder="Text"
  />

      </div>

    <div class="col-span-1 row-span-1 canvas-elem"></div>
