      (ngModelChange)="changeBackground(backgroundColor)"
    ></ngx-colors>
    <ngx-colors
      ngx-colors-trigger
      [(ngModel)]="primaryColor"
      (ngModelChange)="changePrimaryColor(primaryColor)"
    ></ngx-colors>
    <ngx-colors
      ngx-colors-trigger
      [(ngModel)]="secondaryColor"
      (ngModelChange)="changeSecondaryColor(secondaryColor)"
    ></ngx-colors>

      [(ngModel)]="textColor"
      (ngModelChange)="changeTextColor(textColor)"
