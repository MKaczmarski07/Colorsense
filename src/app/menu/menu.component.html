<nav class="bg-white md:h-12 h-24 px-6 flex justify-between items-center">
  <div class="flex h-full py-3 md:items-center items-start">
    <button routerLink="/">
      <img
        class="md:h-8 md:w-8 w-7 h-7"
        alt="Logo"
        src="../../assets/Images/logo.svg"
        width="30px"
        height="30px"
      />
    </button>
  </div>
  <div class="flex md:flex-row flex-col-reverse md:gap-0 gap-3">
    <div class="flex md:gap-6 gap-4 justify-end">
      <button
        class="w-8 h-8 cursor-pointer primaryColorPicker rounded-full picker tooltip"
        ngx-colors-trigger
        [(ngModel)]="colorsService.primaryColor"
        (ngModelChange)="
          colorsService.changePrimaryColor(colorsService.primaryColor)
        "
      >
        <span class="tooltiptext mt-[0.3rem]">Primary</span>
      </button>
      <button
        class="w-8 h-8 cursor-pointer secondaryColorPicker rounded-full picker tooltip"
        ngx-colors-trigger
        [(ngModel)]="colorsService.secondaryColor"
        (ngModelChange)="
          colorsService.changeSecondaryColor(colorsService.secondaryColor)
        "
      >
        <span class="tooltiptext mt-[0.3rem]">Secondary</span>
      </button>
      <button
        class="w-8 h-8 cursor-pointer backgroundColorPicker rounded-full picker tooltip"
        ngx-colors-trigger
        [(ngModel)]="colorsService.backgroundColor"
        (ngModelChange)="
          colorsService.changeBackground(colorsService.backgroundColor)
        "
      >
        <span class="tooltiptext mt-[0.3rem]">Background</span>
      </button>
      <button
        class="w-8 h-8 cursor-pointer formColorPicker rounded-full picker tooltip"
        ngx-colors-trigger
        [(ngModel)]="colorsService.formColor"
        (ngModelChange)="colorsService.changeFormColor(colorsService.formColor)"
      >
        <span class="tooltiptext mt-[0.3rem]">Forms</span>
      </button>
      <button
        class="w-8 h-8 cursor-pointer textPicker rounded-full picker tooltip"
        ngx-colors-trigger
        [(ngModel)]="colorsService.textColor"
        (ngModelChange)="colorsService.changeTextColor(colorsService.textColor)"
      >
        <span class="tooltiptext mt-[0.3rem]">Text</span>
      </button>
      <button
        class="w-8 h-8 cursor-pointer buttonColorPicker rounded-full picker tooltip"
        ngx-colors-trigger
        [(ngModel)]="colorsService.buttonTextColor"
        (ngModelChange)="
          colorsService.changeButtonTextColor(colorsService.buttonTextColor)
        "
      >
        <span class="tooltiptext mt-[0.3rem]">Button text</span>
      </button>
    </div>

    <span
      class="border-l-2 border-slate-200 h-[1.75rem] mx-6 md:block hidden"
    ></span>

    <div class="flex md:gap-6 gap-4 text-[#2C3439] justify-end">
      <button class="tooltip" routerLink="/canvas">
        <svg
          class="h-7 w-7"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z"
          ></path>
        </svg>
        <span class="tooltiptext">UI Elements</span>
      </button>

      <button class="tooltip" routerLink="/palette">
        <svg
          class="h-7 w-7"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4.098 19.902a3.75 3.75 0 005.304 0l6.401-6.402M6.75 21A3.75 3.75 0 013 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 003.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008z"
          ></path>
        </svg>
        <span class="tooltiptext">My Palette</span>
      </button>
      <button class="tooltip" routerLink="/contrast">
        <svg
          class="h-7 w-7"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 019 9v.375M10.125 2.25A3.375 3.375 0 0113.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 013.375 3.375M9 15l2.25 2.25L15 12"
          ></path>
        </svg>
        <span class="tooltiptext">Contrast Check</span>
      </button>
      <button class="tooltip">
        <svg
          class="h-7 w-7"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"
          ></path>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          ></path>
        </svg>

        <span class="tooltiptext">Generator options</span>
      </button>
      <button
        class="bg-[#2C3439] text-white px-4 py-2 rounded-md text-sm font-medium"
        (click)="generatorService.generateColors()"
      >
        Generate
      </button>
    </div>
  </div>
</nav>
<div class="canvas primary-color secondary-color textField button-text"></div>
